<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setTimeout VS requestAnimationFrame</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="controls section" id="controls">
            <div class="row">
                <label class="number-input-label">Work length (ms):<input type="text" id="workLength" class="number-input"/></label>
                <button data-action="restart" class="button">Restart</button>
            </div>
        </div>

        <div class="section">
            <div class="row">
                setTimeout <span id="timeSt"></span><br>
                <div class="loading-box"><div id="st" class="loading-bar"></div></div>
            </div>
            <div class="row">
                requestAnimationFrame <span id="timeAf"></span><br>
                <div class="loading-box"><div id="af" class="loading-bar"></div></div>
            </div>
        </div>

        <script src="timeout_vs_animation_frame.js"></script>
    </body>
</html>
